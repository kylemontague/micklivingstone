---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="single">

	<img src=" {{ page.featured_image }}" alt=""/>
	<p>{{ page.sizes | append: ' inches' }}</p>
	
	{% if page.sold == false %}
		<p>{{ page.price | prepend: '&pound' }}</p>
	{% endif %}

	{{ page.content }}

</section>
