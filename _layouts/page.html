---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		{% if page.subtitle %}
		<p>{{ page.subtitle }}</p>
		{% endif %}

	</div>

</section>

<section class="single">

	{% if page.featured_image %}
	<div class="wrap">
		<img src=" {{ page.featured_image }}" alt=""/>
	</div>
	{% endif %}
	
	{{ page.content }}
	
	{% if page.additional_images %}
	<div class="gallery" data-columns="3">
		{% for image in page.additional_images %}
			<img src="{{ image }}"/>
		{% endfor %}
	</div>
	{% endif %}
	

</section>
